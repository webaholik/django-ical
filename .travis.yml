language: python
dist: xenial
cache: pip
python:
- 3.6
- 3.7
- 3.8-dev
- pypy3
env:
- DJANGO=1.11
- DJANGO=2.1
- DJANGO=2.2
- DJANGO=master
matrix:
  allow_failures:
  - python: 3.6
    env: DJANGO=master
  - python: 3.7
    env: DJANGO=master
  - python: 3.8-dev
    env: DJANGO=master
  - python: pypy3
    env: DJANGO=master
  fast_finish: true
install: pip install tox tox-travis codecov
after_success:
- codecov
script: tox
deploy:
  provider: pypi
  user: jazzband
  distributions: sdist bdist_wheel
  skip_existing: true
  server: https://jazzband.co/projects/django-ical/upload
  password:
    secure: 
  on:
    tags: true
    repo: jazzband/django-ical
    python: 3.7
